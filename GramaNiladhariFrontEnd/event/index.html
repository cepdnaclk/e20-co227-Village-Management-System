<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullCalendar with Bootstrap</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="../../../GramaNiladhariFrontEnd/components/event/style.css">
    <!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Common Sidebar CSS -->
    <link rel="stylesheet" href="../shared/sidebar.css">

</head>

<style>
    .sidebar {
    background: linear-gradient(135deg, #2E7D32 0%, #000 100%); /* Dark green to black gradient */
    padding: 20px 10px 20px 10px;
    height: 100vh;
    color: #fff;
    position: fixed;
    width: 250px;
    top: 0;
    left: 0;
    overflow: hidden; /* Hide extra content */
}

.sidebar h4 {
    color: #fff;
    margin-bottom: 30px;
    font-size: 1.2rem;
}

.sidebar img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-bottom: 20px;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

.sidebar .profile-name {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.1rem;
}

.sidebar a {
    color: #b0bec5;
    text-decoration: none;
    display: block;
    padding: 10px 15px;
    margin-bottom: 10px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}

.sidebar a:hover {
    background-color: #424242; /* Darker hover effect */
    color: #fff; /* White on hover */
    padding-left: 5px;
}

.sidebar a i {
    margin-right: 10px;
}

.sidebar .nav-item {
    padding: 10px 0;
}

/* Adjust main content to accommodate the sidebar */
.container-fluid {
    padding: 20px 20px 20px 235px;
}
</style>

<body>
    <!-- Left Sidebar -->
    <div class="sidebar">
        <!-- Sidebar content will be dynamically generated by sidebar.js -->
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="container mt-5">
                <button id="add-new-event-btn" class="btn btn-primary mb-3">Add New Event</button>
                <div id="calendar"></div>
            </div>
    
        <!-- Toast Container -->
        <div id="toast-container" class="position-fixed bottom-0 end-0 p-3"></div>
    
        <!-- Event Modal -->
        <div id="event-modal" class="modal fade" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="eventModalLabel">Event Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="event-form">
                            <input type="hidden" id="event-id">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="start_date" class="form-label">Start Date</label>
                                    <input type="date" class="form-control" id="start_date" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="start_time" class="form-label">Start Time</label>
                                    <input type="time" class="form-control" id="start_time" required>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label for="end_date" class="form-label">End Date</label>
                                    <input type="date" class="form-control" id="end_date">
                                </div>
                                <div class="col-md-6">
                                    <label for="end_time" class="form-label">End Time</label>
                                    <input type="time" class="form-control" id="end_time">
                                </div>
                            </div>
                            <div class="form-check mt-3">
                                <input class="form-check-input" type="checkbox" id="finished">
                                <label class="form-check-label" for="finished">
                                    Completed
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" form="event-form">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
    <script src="../../../GramaNiladhariFrontEnd/components/event/script.js"></script>
    
    <!-- Shared Sidebar JavaScript -->
    <script src="../shared/sidebar.js"></script>
    
</body>

</html>
