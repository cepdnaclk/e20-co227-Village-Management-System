<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Person Fund Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Common Sidebar CSS -->
    <link rel="stylesheet" href="../shared/sidebar.css" />
    <style>
      /* Custom Styles */
      body {
        background-color: #f8f9fa;
      }

      .fund-card {
        border-radius: 0.5rem;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
      }

      .fund-card:hover {
        transform: translateY(-5px);
      }

      .fund-card h5 {
        font-size: 1.25rem;
        font-weight: bold;
      }

      .fund-card .amount {
        color: #28a745;
        font-size: 1.2rem;
        font-weight: bold;
      }

      .fund-card .updated-time {
        color: #6c757d;
        font-size: 0.875rem;
      }

      .fund-card .villager-count {
        color: #007bff;
        font-weight: bold;
      }

      .container {
        margin-top: 40px;
      }

      .sidebar {
        background: linear-gradient(135deg, #2e7d32 0%, #000 100%);
        padding: 20px 10px;
        height: 100vh;
        color: #fff;
        position: fixed;
        width: 250px;
        top: 0;
        left: 0;
      }

      .sidebar a {
        color: #b0bec5;
        display: block;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .sidebar a:hover {
        background-color: #424242;
        color: #fff;
      }

      .content {
        margin-left: 260px;
        padding: 20px;
      }

      .btn-delete {
        background-color: #dc3545;
        color: #fff;
      }
      .btn-update {
        background-color: #35dcb0;
        color: #fff;
      }
      .btn-view {
        background-color: #007bff;
        color: #fff;
      }

      .btn-add {
        background-color: #28a745;
        color: #fff;
        margin-bottom: 20px;
      }
      .sidebar {
        background: linear-gradient(
          135deg,
          #2e7d32 0%,
          #000 100%
        ); /* Dark green to black gradient */
        padding: 20px 10px 20px 10px;
        height: 100vh;
        color: #fff;
        position: fixed;
        width: 250px;
        top: 0;
        left: 0;
        overflow: hidden; /* Hide extra content */
      }

      .sidebar h4 {
        color: #fff;
        margin-bottom: 30px;
        font-size: 1.2rem;
      }

      .sidebar img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .sidebar .profile-name {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.1rem;
      }

      .sidebar a {
        color: #b0bec5;
        text-decoration: none;
        display: block;
        padding: 10px 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }

      .sidebar a:hover {
        background-color: #424242; /* Darker hover effect */
        color: #fff; /* White on hover */
        padding-left: 5px;
      }

      .sidebar a i {
        margin-right: 10px;
      }

      .sidebar .nav-item {
        padding: 10px 0;
      }
    </style>
  </head>

  <body>
    <!-- Left Sidebar -->
    <div class="sidebar">
      <!-- Sidebar content will be dynamically generated by sidebar.js -->
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3>Fund Details</h3>
          <button
            class="btn btn-primary"
            onclick="window.location.href='create.html'"
          >
            Create Fund
          </button>
        </div>
        <div id="fund-list" class="row gy-4">
          <!-- Dynamic Fund Cards will be inserted here -->
        </div>
      </div>
      <!-- /container -->
    </div>
    <!-- /main-content -->

    <script>
      // Fetch and display funds from the API
      async function fetchPersonFunds() {
        try {
          const response = await fetch("http://localhost:8080/api/person-fund");
          const funds = await response.json();

          const fundList = document.getElementById("fund-list");
          fundList.innerHTML = ""; // Clear the list first

          funds.forEach((fund) => {
            const fundCard = `
                        <div class="col-md-6 col-lg-4">
                            <div class="card fund-card p-3">
                                <h5>${fund.name}</h5>
                                <p class="amount">Rs ${fund.amount.toFixed(
                                  2
                                )}</p>
                                <p class="villager-count">${
                                  fund.persons.length
                                } villagers have contributed</p>
                                <p class="updated-time">Updated: ${new Date(
                                  fund.updatedTime
                                ).toLocaleString()}</p>
                                <div class="d-flex justify-content-between">
                                    <button class="btn btn-view" onclick="viewFundDetails(${
                                      fund.id
                                    })">View Details</button>
                                    <button class="btn btn-update" onclick="updateFund(${
                                      fund.id
                                    })">Update</button>
                                    <button class="btn btn-delete" onclick="deleteFund(${
                                      fund.id
                                    })">Delete</button>
                                </div>
                            </div>
                        </div>
                    `;
            fundList.innerHTML += fundCard;
          });
        } catch (error) {
          console.error("Error fetching funds:", error);
        }
      }

      // Redirect to the details page for a specific fund
      function viewFundDetails(fundId) {
        window.location.href = `fund-details.html?id=${fundId}`;
      }

      function updateFund(fundId) {
        window.location.href = `create.html?id=${fundId}`;
      }
      // Delete a specific fund
      async function deleteFund(fundId) {
        if (confirm("Are you sure you want to delete this fund?")) {
          try {
            const response = await fetch(
              `http://localhost:8080/api/person-fund/${fundId}`,
              {
                method: "DELETE",
              }
            );
            if (response.ok) {
              alert("Fund deleted successfully");
              fetchPersonFunds(); // Refresh the list
            } else {
              alert("Failed to delete the fund");
            }
          } catch (error) {
            console.error("Error deleting fund:", error);
          }
        }
      } // On page load, fetch the funds
      window.onload = fetchPersonFunds;
    </script>

    <!-- Shared Sidebar JavaScript -->
    <script src="../shared/sidebar.js"></script>
  </body>
</html>
