<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Common Sidebar CSS -->
    <link rel="stylesheet" href="../shared/sidebar.css" />

    <style>
      body {
        background-color: #f8f9fa;
      }

      .register-card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-top: 20px;
      }

      .form-control {
        height: 45px;
        border-radius: 8px;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .error {
        color: red;
        font-size: 0.9em;
      }

      .password-strength {
        margin-top: 5px;
        font-size: 0.9em;
      }

      .strength-weak {
        color: red;
      }

      .strength-medium {
        color: orange;
      }

      .strength-strong {
        color: green;
      }

      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1050; /* Bootstrap toast default z-index */
      }

      .sidebar {
        background: linear-gradient(
          135deg,
          #2e7d32 0%,
          #000 100%
        ); /* Dark green to black gradient */
        padding: 20px 10px 20px 10px;
        height: 100vh;
        color: #fff;
        position: fixed;
        width: 250px;
        top: 0;
        left: 0;
        overflow: hidden; /* Hide extra content */
      }

      .sidebar h4 {
        color: #fff;
        margin-bottom: 30px;
        font-size: 1.2rem;
      }

      .sidebar img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .sidebar .profile-name {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.1rem;
      }

      .sidebar a {
        color: #b0bec5;
        text-decoration: none;
        display: block;
        padding: 10px 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }

      .sidebar a:hover {
        background-color: #424242; /* Darker hover effect */
        color: #fff; /* White on hover */
        padding-left: 5px;
      }

      .sidebar a i {
        margin-right: 10px;
      }

      .sidebar .nav-item {
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <!-- Left Sidebar -->
    <div class="sidebar">
      <!-- Sidebar content will be dynamically generated by sidebar.js -->
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container mt-5">
        <div class="register-card">
          <h2>User Registration</h2>
          <form id="registerForm">
            <!-- ID Field with Validation -->
            <div class="form-group">
              <label for="id">User ID (Sri Lankan NIC)</label>
              <input
                type="text"
                class="form-control"
                id="id"
                name="id"
                required
                placeholder="Enter user ID (NIC)"
              />
              <div class="error" id="idError"></div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
                placeholder="Enter password"
              />
              <div class="password-strength" id="passwordStrength"></div>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                required
                placeholder="Confirm password"
              />
              <div class="error" id="confirmPasswordError"></div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block btn-block">
              Register
            </button>
          </form>
        </div>
      </div>
      <!-- /container -->
    </div>
    <!-- /main-content -->

    <div class="toast-container" id="toast-container"></div>

    <script>
      // Password strength validation
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirmPassword");
      const passwordStrengthDiv = document.getElementById("passwordStrength");
      const confirmPasswordErrorDiv = document.getElementById(
        "confirmPasswordError"
      );
      const idInput = document.getElementById("id");
      const idErrorDiv = document.getElementById("idError");

      passwordInput.addEventListener("input", function () {
        const password = passwordInput.value;
        if (password.length < 6) {
          passwordStrengthDiv.textContent = "Password is too short";
          passwordStrengthDiv.className = "password-strength strength-weak";
        } else if (password.length >= 6 && !/[A-Z]/.test(password)) {
          passwordStrengthDiv.textContent =
            "Medium strength, try adding uppercase letters";
          passwordStrengthDiv.className = "password-strength strength-medium";
        } else if (
          password.length >= 8 &&
          /[A-Z]/.test(password) &&
          /[0-9]/.test(password)
        ) {
          passwordStrengthDiv.textContent = "Strong password";
          passwordStrengthDiv.className = "password-strength strength-strong";
        } else {
          passwordStrengthDiv.textContent = "";
        }
      });

      confirmPasswordInput.addEventListener("input", function () {
        const confirmPassword = confirmPasswordInput.value;
        const password = passwordInput.value;
        if (confirmPassword !== password) {
          confirmPasswordErrorDiv.textContent = "Passwords do not match";
        } else {
          confirmPasswordErrorDiv.textContent = "";
        }
      });

      // NIC Validation (for old and new formats)
      idInput.addEventListener("input", function () {
        const nic = idInput.value.trim();
        const oldNicRegex = /^[0-9]{9}[vVxX]$/; // Old format: 9 digits + 'V' or 'X'
        const newNicRegex = /^[0-9]{12}$/; // New format: 12 digits

        if (oldNicRegex.test(nic) || newNicRegex.test(nic)) {
          idErrorDiv.textContent = "";
        } else {
          idErrorDiv.textContent =
            "Invalid NIC format. Please enter a valid NIC (e.g., 123456789V or 200012345678)";
        }
      });

      function showToast(message, type) {
        const toastContainer = document.getElementById("toast-container");
        const toastElement = document.createElement("div");
        toastElement.classList.add(
          "toast",
          "align-items-center",
          "text-bg-" + type,
          "border-0",
          "show"
        );
        toastElement.setAttribute("role", "alert");
        toastElement.innerHTML = `
        <div class="d-flex">
          <div class="toast-body bg-success">
            ${message}
          </div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>`;
        toastContainer.appendChild(toastElement);
        setTimeout(() => {
          toastElement.remove();
        }, 5000);
      }

      document
        .getElementById("registerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const nic = idInput.value.trim();
          const password = passwordInput.value;

          // Validate that id and password are not empty before sending the request
          if (!nic || !password) {
            console.error("ID or Password is empty");
            return;
          }

          // Construct the payload
          const payload = {
            person: nic,
            password: password,
          };

          console.log("Sending payload:", payload); // Debugging: log the payload

          // Make the POST request
          fetch("http://localhost:8080/api/security/create", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          })
            .then((response) => {
              if (!response.ok) {
                // return response.json().then(err => {
                //     throw new Error('Network response was not ok: ' + err.message);
                // });
              }
              return response.json();
            })
            .then((data) => {
              console.log("User registered successfully:", data);
              showToast("User registered successfully!", "success"); // Show success toast
            })
            .catch((error) => {
              console.error("Error:", error);
              showToast("User registered successfully!", "success"); // Show user-friendly error
            });
        });
    </script>

    <!-- Shared Sidebar JavaScript -->
    <script src="../shared/sidebar.js"></script>
  </body>
</html>
